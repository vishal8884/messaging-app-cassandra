<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Demo</title>
	<meta name="description" content="" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

	<style>
		.container {
			display: grid;

			grid-template-areas:
				"header header header"
				"nav content content"
				"footer footer footer";

			grid-template-columns: 200px 1fr 200px;
			grid-template-rows: auto 1fr auto;
			grid-gap: 10px;

			height: 100vh;
		}

		header {
			grid-area: header;
		}

		nav {
			grid-area: nav;
			margin-left: 0.5rem;
		}

		main {
			grid-area: content;
		}

		aside {
			grid-area: side;
			margin-right: 0.5rem;
		}

		footer {
			grid-area: footer;
		 	}
	</style>
</head>

<body>
	<h1>Inbox-page</h1>

	<div class="container">
		<header>
			<h1>Hello, Name.</h1>
		</header>

		<nav>
			<div class="card">
				<a href="/compose" class="btn btn-primary">Compose message</a>
			</div>
			<div th:insert="components/folder-list :: folder-list (panelName = 'Folders', folders = ${defaultFolders})">
			</div>
			<div th:insert="components/folder-list :: folder-list (panelName = 'My folders', folders = ${userFolders})">
			</div>
		</nav>

		<main>
			<div class="card">
				<p th:text="${email.subject}"></p>
			</div>
		</main>
		</main>


		<footer>
			<!-- Footer content -->
		</footer>
	</div>



</html>
